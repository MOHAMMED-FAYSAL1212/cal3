<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js drum kit</title>
    <link rel="stylesheet" href="Drum-kit.css">
</head>
<body>
    
<div class="keys">
   
   
   
    <div data-key = '65' class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
    </div>
 
 
    <div data-key = '83' class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
    </div>



    <div data-key = '68' class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
    </div>


    <div data-key = '70' class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
    </div>



    <div data-key = '71' class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
    </div>



    <div data-key = '72' class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
    </div>


    <div data-key = '74' class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
    </div>



    <div data-key = '75' class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
    </div>



    <div data-key = '76' class="key">
        <kbd>L</kbd>
        <span class="sound">think</span>
    </div>


</div>


<audio data-key="65" src="../Drum kit project/sounds/clap.wav"></audio>
<audio data-key="83" src="../Drum kit project/sounds/hihat.wav"></audio>
<audio data-key="68" src="../Drum kit project/sounds/kick.wav"></audio>
<audio data-key="70" src="../Drum kit project/sounds/openhat.wav"></audio>
<audio data-key="71" src="../Drum kit project/sounds/boom.wav"></audio>
<audio data-key="72" src="../Drum kit project/sounds/ride.wav"></audio>
<audio data-key="74" src="../Drum kit project/sounds/snare.wav"></audio>
<audio data-key="75" src="../Drum kit project/sounds/tom.wav"></audio>
<audio data-key="76" src="../Drum kit project/sounds/tink.wav"></audio>




<script src="Drum-kit.js"></script>
</body>
</html>
